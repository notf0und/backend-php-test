<tr>
    <td>{{ todo.id }}</td>
    <td>{{ todo.user_id }}</td>
    <td class="{% if todo.completed %}completed{% endif %}">
        <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}">
            {{ todo.description }}
        </a>
    </td>
    <td class="actions">
        {% include 'actions.html' with {'todo': todo} %}
    </td>
</tr>
